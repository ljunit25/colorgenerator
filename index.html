<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <title>Color Generator</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="header header-col">

                    <div class="row-1">
                         <input class="setcolor" type="color" id="setcolor" name="setcolor" value="#000000">
                    </div>

                    <div class="row-2">
                        <select name="colorname" id="colorname">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                        </select>
                    </div>

                    <div class="row-3">
                        <button id="btn">Get color scheme</button>
                    </div>

                </div>
            </form>

            <div class="body">
                <div class="rowbody row-1" id="row-1"></div>
                <div class="rowbody row-2" id="row-2"></div>
                <div class="rowbody row-3" id="row-3"></div>
                <div class="rowbody row-4" id="row-4"></div>
                <div class="rowbody row-5" id="row-5"></div>
            </div>
             <div class="foot foot-col" id="foot">
                <div id="sch1" class="row-1">#F55A5A</div>
                <div id="sch2" class="row-2">#2B283A</div>
                <div id="sch3" class="row-3">#FBF3AB</div>
                <div id="sch4" class="row-4">#AAD1B6</div>
                <div id="sch5" class="row-5">#A626D3</div>
            </div>

        </div>


        <script src="index.js"></script>
    </body>
</html>
